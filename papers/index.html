---
layout: subpage
title: Research Papers
---
	<ul class="cards">
		{% for paper in site.papers %}
		<a href="{{ paper.url }}" class="card paper-card">
			<img src="{{ paper.publisher-icon }}" alt="Publisher Logo" class="publisher-logo">
			<div class="col">
				<div class="paper-body">
					<img src="/assets/images/papers/{{ paper.image }}" alt="{{ paper.title }}">
					<h4>{{ paper.title }}</h4>
					<p>{{ paper.date | date_to_string }}</p>
				</div>
			</div>
		</a>
		{% endfor %}
	</ul>
